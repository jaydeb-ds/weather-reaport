<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search2.png" alt="search" id="img"></button>
        </div>

        <div class="error">
            <h1>Invalid city name!</h1>
        </div>
        <div class="weather">
            <img src="rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Bishalgarh</h2>
            <div class="details">

                <div class="wind-humidity">
                    <div class="col">
                        <img src="humidity.png" alt="Humidity" style="height: 40px;">
                        <div>
                            <p class=" humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png" alt="wind" style="height: 40px;">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
